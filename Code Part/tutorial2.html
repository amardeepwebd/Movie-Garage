<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="tutorial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
    <title>Movie Carage</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/logo.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Movie Garage
          </a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success btn-warning" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="container header">
          <a href="#" class="header-btn"><i class="fa fa-user"></i>Account</a>
      </div>
      <div class="container movie-details">
          <div class="row">
              <div class="col-md-6 left-box">
                  <h1>Godzilla vs Kong</h1>
                  <p>Visit us when you don't want  to spend on movie tickets.</p>
                  <h4>Cast's:</h4>
                  <div class="casting">
                    <img src="images/Millie Bobby Brown1.jpg" title="Millie Bobby">
                    <img src="images/Rebecca Hall2.jpg" title="Rebecca Hall">
                    <img src="images/Kyle Chandler.jpg" title="Kyler">
                    <img src="images/Julian Dennison4.jpg" title="Julian">
                    <img src="images/Alexander Skarsgård.jpg" title="Alexandar">
                    <img src="images/Eiza González.jpg" title="Eiza">   
                  </div>
                  <a href="#"><i class="fa fa-play"></i>Watch Online</a>
                  <a href="#" class="download-btn"><i class="fa fa-arrow-down"></i>Download</a>
                  <div class="Ratings">
                    <h4>Ratings:</h4>
                    <span class="fa fa-smile-o checked"></span>
                    <span class="fa fa-smile-o checked"></span>
                    <span class="fa fa-smile-o checked"></span>
                    <span class="fa fa-smile-o checked"></span>
                    <span class="fa fa-smile-o"></span>
                  </div>
               </div>
               <div class="col-md-6 text-center">
                <img src="images/godzilla.jpg" class="movie-img">
               </div>
          </div>
      </div>
      <div class="container series">
          <h3>Popular Movies</h3>
          <div class="row">
              <div class="col-md-4">
                  <div class="row">
                      <div class="col-6"><img src="images/Bhuj-Movie-Poster.jpg"></div>
                      <div class="col-6"><img src="images/Chhalaang-film-poster-new-release-date.jpg"></div>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="row">
                    <div class="col-6"><img src="images/download (1).jpg"></div>
                    <div class="col-6"><img src="images/godzilla.jpg"></div>
                  </div>
              </div>
              <div class="col-md-4">
                <div class="row">
                    <div class="col-6"><img src="images/venom2.jpg"></div>
                    <div class="col-6"><img src="images/hawa singh.jpg"></div>
                  </div>
              </div>
          </div>
      </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
